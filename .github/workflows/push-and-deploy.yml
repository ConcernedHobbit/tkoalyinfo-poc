name: Push

on:
    push:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        permissions:
            contents: read

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Log into registry
              uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
              with:
                  registry: ${{ secrets.PRIVATE_REGISTRY_URL }}
                  username: ${{ secrets.PRIVATE_REGISTRY_USER }}
                  password: ${{ secrets.PRIVATE_REGISTRY_PW }}

            - name: Build and push Docker image
              run: |
                  export TAG=$(echo $GITHUB_SHA | cut -c1-7)
                  docker build -t ${{ secrets.PRIVATE_REGISTRY_URL }}/infoscreen:$TAG .
                  docker push ${{ secrets.PRIVATE_REGISTRY_URL }}/infoscreen:$TAG

            - name: Trigger deployment
              uses: aurelien-baudet/workflow-dispatch@v2
              with:
                  token: ${{ secrets.DEPLOYMENT_PAT }}
                  workflow: Bump Service
                  inputs: '{"service": "infoscreen", "tag": "sha-${{ steps.sha.outputs.value }}"}'
                  repo: TKOaly/tko-aly-k8s-configs
                  ref: main
